<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Patient</title>
</head>
<body>
    <h1>Create New Patient</h1>

    <form method="POST" action="{{ url_for('patient.create') }}">
        {{ form.hidden_tag() }}  <!-- CSRF protection -->
        <div>
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" value="{{ form.patient_id.data }}">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ form.age.data }}">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="medical_data">Medical Data:</label>
            <textarea id="medical_data" name="medical_data">{{ form.medical_data.data }}</textarea>
        </div>
        <button type="submit">Create Patient</button>
    </form>
    <a href="{{ url_for('patient.list') }}">Back to Patient List</a>
</body>
</html>
