<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Medical Data</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.patient_id }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.medical_data }}</td>
                <td>
                    <a href="{{ url_for('patient.update', patient_id=patient.patient_id) }}">Edit</a> |
                    <a href="{{ url_for('patient.delete', patient_id=patient.patient_id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('patient.create') }}">Add New Patient</a>
</body>
</html>
